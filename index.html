<!DOCTYPE html>
<html>
<head>
	<title>Comet</title>
	<meta charset="utf-8">
	<link 
	rel="stylesheet" 
	type="text/css" 
	href="./assets/style.css">
</head>
<body>
	<div class="comet">
		<div class="comet__tail"></div>
		<div class="comet-body">
			<div class="shining">
				<!-- left -->
				<div class="shining__particle -m"></div>
				<div class="shining__particle -s"></div>
				<div class="shining__particle -l"></div>

				<!-- right -->
				<div class="shining__particle -s"></div>
				<div class="shining__particle -m"></div>
				<div class="shining__particle -m"></div>
				<div class="shining__particle -l"></div>

			</div>
			<div class="core">
				<div class="core__tail -red"></div>
				<div class="core__tail -blue"></div>
				<div class="core__tail -red"></div>
				<div class="core__tail -blue"></div>
				<div class="core__tail -red"></div>
				<div class="core__tail -blue"></div>
				<div class="core__tail -red"></div>
			</div>
		</div>
	</div>

	<div class="earth">
		<div class="earth__country -one"></div>
		<div class="earth__country -two"></div>

		<div class="cloud"></div>
	</div>
</body>
</html>
